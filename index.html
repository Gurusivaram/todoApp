<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be213677f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>


<body>
    <div class="container">
        <header class="text-center text-dark text-monospace my-4">
            <h1 class="mb-4">Todo List</h1>

            <form class="search">   
                <input type="text" class="form-control bg-light text-dark" name="searchButton" placeholder="search" autocomplete="off"/>
            </form>

        </header>
        
        <ul class="list-group todos mx-auto text-dark">
            <li class="list-group-item d-flex justify-content-between align-items-center font-weight-bold">
                <span>todo list empty :(</span>
                <i class="far fa-minus-square delete"></i>
            </li>
        </ul>

    </div>


    <div class="container">
        <form class="create text-center my-4" autocomplete="off">
            <label class="text-dark font-weight-bold">Add something</label>
            <input type="text" class="form-control m-auto bg-light border border-light text-dark" name="createButton" placeholder="type"/>
        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
